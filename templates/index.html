<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Job Role Finder</title>
</head>
<body>
    <h1>PDF Job Role Finder</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {% if job_role %}
        <h2>Recommended Job Role:</h2>
        <!-- Use the safe filter to render markdown content -->
        <div>{{ job_role | safe }}</div>
    {% endif %}
</body>
</html>
